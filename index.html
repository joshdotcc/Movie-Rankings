<!DOCTYPE html>
<html>
<head>
    <title>Josh's Childhood Movie Leaderboards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A personal leaderboard and watch list of childhood movies rewatched by Josh. Ratings, reviews, and nostalgia for movies before 2015.">
    <meta property="og:title" content="Josh's Childhood Movie Leaderboards">
    <meta property="og:description" content="A personal leaderboard and watch list of childhood movies rewatched by Josh. Ratings, reviews, and nostalgia for movies before 2015.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://leaderboard.josh.cc/">
    <meta property="og:image" content="img/OpenGraph.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Josh's Childhood Movie Leaderboards">
    <meta name="twitter:description" content="A personal leaderboard and watch list of childhood movies rewatched by Josh. Ratings, reviews, and nostalgia for movies before 2015.">
    <meta name="twitter:image" content="img/OpenGraph.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Josh's Movie Leaderboards (Childhood Movies Rewatched)</h1>
        <div class="disclaimer">All movies listed are from before 2015.</div>
        <div id="tabs">
            <button id="tab-overall" class="tab-btn active" type="button">Overall</button>
            <button id="tab-soundtrack" class="tab-btn" type="button">Soundtrack</button>
        </div>
        <table class="leaderboard-table" id="leaderboard">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Movie</th>
                    <th scope="col" id="rating-header" class="th-rating" style="cursor:pointer;">Overall &#8597;</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Table rows will be rendered by JS -->
            </tbody>
        </table>

        <div class="watch-list-section">
            <h2>Watch List</h2>
            <ul class="watch-list" id="watch-list">
                <!-- Watch list will be rendered by JS -->
            </ul>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3 id="modal-movie-title"></h3>
            <textarea id="modal-review-text" placeholder="Your review..." rows="8" readonly></textarea>
        </div>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
